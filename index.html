<html>
<head lang="ru">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=cyrillic" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="RPS.css" />
</head>
<body>
	<div>
		<button class = 'langs' id="ruLang"  onclick="selectLang('ru')"></button>
		<button class = 'langs' id="engLang" onclick="selectLang('en')"></button>
		<button class = 'langs' id="nlLang" onclick="selectLang('nl')"></button>
	</div>
	<div id="buttons">
		<button type="button" class="playerChoice" id="rock" onclick = "game(0)">Камень</button>
		<button type="button" class="playerChoice" id="scissors" onclick = "game(1)" >Ножницы</button>
		<button type="button" class="playerChoice" id="paper" onclick = "game(2)">Бумага</button>
	</div>
	<div id="gameResult">
	</div>
	<div id="score">
		<span id="playerScore">0</span>
		<span>:</span>
		<span id="compScore">0</span>
	</div>
	<div>
		<button id="startGame" onclick="startGame()">Начать игру</button>
	</div>
</body>
<script src="rps.js"></script>
</html>
